<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hopedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="560px" poster="imagens/limoes-capa.png" controls>
    <source src="media/meu video.mp4" type="video/mp4">
    <source src="media/meu video.m4v" type="video/m4v">
    <source src="media/meu video.webm" type="video/webm"> <!--caso tenha outros formatos de vídeo-->
</video>

<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Opção "incorporar" no vídeo do youtube-->

    
</body>
</html>
